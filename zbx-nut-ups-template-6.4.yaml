zabbix_export:
  version: '6.4'
  template_groups:
    - uuid: 0e60ac85bc3941e2a1d66a048ff164da
      name: Templates/UPS
  templates:
    - uuid: 0e60ac85bc3941e2a1d66a048ff164da
      template: 'nut ups template'
      name: 'NUT UPS template'
      description: 'Zabbix Template for NUT(Network UPS Tools)'
      groups:
        - name: Templates/UPS
      items:
        - uuid: 4ed57f86023f4feebf29f882c77b7cb8
          name: 'Battery charge'
          type: ZABBIX_ACTIVE
          key: 'nutmon[{HOST.NAME}, battery.charge]'
          history: 30d
          units: '%'
          description: 'Displays battery percentage'
          triggers:
            - uuid: ddd3ce1686a04cfea39757de15484208
              expression: 'last(/nut ups template/nutmon[{HOST.NAME}, battery.charge])<80 and last(/nut ups template/nutmon[{HOST.NAME}, battery.charge])>60'
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: 'last(/nut ups template/nutmon[{HOST.NAME}, battery.charge])>82'
              name: 'Battery charge below 80%'
              priority: WARNING
              manual_close: 'YES'
        - uuid: 27205eb751484986b0e808fe6077b91d
          name: 'Battery charging or discharging'
          type: ZABBIX_ACTIVE
          key: 'nutmon[{HOST.NAME}, battery.charg_discharg]'
          history: 7d
          description: 'Displays battery charge and discharge status'
          valuemap:
            name: 'Battery charging or discharging'
          triggers:
            - uuid: afb4626101e14aa89976bf873e9541c2
              expression: 'last(/nut ups template/nutmon[{HOST.NAME}, battery.charg_discharg])=1'
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: 'last(/nut ups template/nutmon[{HOST.NAME}, battery.charg_discharg])<>1'
              name: 'The battery is charging'
              status: DISABLED
              priority: INFO
        - uuid: f8d79bafead84dd3b32d0a88a8aae473
          name: 'Battery date'
          type: ZABBIX_ACTIVE
          key: 'nutmon[{HOST.NAME}, battery.date]'
          delay: 1h
          history: 1d
          trends: '0'
          value_type: TEXT
          inventory_link: DATE_HW_INSTALL
        - uuid: 283405f71c6448199687f18ecf8bc01a
          name: 'Battery low or high'
          type: ZABBIX_ACTIVE
          key: 'nutmon[{HOST.NAME}, battery.low_high]'
          history: 7d
          valuemap:
            name: 'Battery low or high'
          triggers:
            - uuid: d5229f75f3044a7eb9a8212658481d9f
              expression: 'last(/nut ups template/nutmon[{HOST.NAME}, battery.low_high])=1'
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: 'last(/nut ups template/nutmon[{HOST.NAME}, battery.low_high])<>1'
              name: 'Low battery'
              priority: DISASTER
        - uuid: d92ae236c2894195bff00bbc3d8a14b8
          name: 'Battery replaced'
          type: ZABBIX_ACTIVE
          key: 'nutmon[{HOST.NAME}, battery.replaced]'
          history: 7d
          description: 'Battery needs to be replaced'
          valuemap:
            name: 'Battery replaced'
          triggers:
            - uuid: 0781286fdf26438e9d21c33024d6119a
              expression: 'last(/nut ups template/nutmon[{HOST.NAME}, battery.replaced])=1'
              recovery_mode: NONE
              name: 'The battery needs to be replaced'
              priority: HIGH
              manual_close: 'YES'
        - uuid: d08b05443b9e4464ab85eabf8cf2a5b1
          name: 'Battery runtime'
          type: ZABBIX_ACTIVE
          key: 'nutmon[{HOST.NAME}, battery.runtime]'
          delay: 1h
          history: 1d
        - uuid: 4bd96cc5ce2040359c2752ee9eecc3cd
          name: 'Battery temperature'
          type: ZABBIX_ACTIVE
          key: 'nutmon[{HOST.NAME}, battery.temperature]'
          history: 30d
          status: DISABLED
