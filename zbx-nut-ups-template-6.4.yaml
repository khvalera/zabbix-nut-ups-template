          delay: 1h
          history: 1d
          description: 'UPS shutdown delay set'
        - uuid: 7a2c7908358c4c23b08462652d021ed4
          name: 'UPS delay start'
          type: ZABBIX_ACTIVE
          key: 'nutmon[{HOST.NAME}, ups.delay.start]'
          delay: 1h
          history: 1d
          status: DISABLED
          description: 'Delayed start of the UPS is installed'
        - uuid: 3b7fd18850b646b98e9cac03e599e29f
          name: 'UPS load'
          type: ZABBIX_ACTIVE
          key: 'nutmon[{HOST.NAME}, ups.load]'
          history: 7d
          value_type: FLOAT
          units: '%'
          description: 'Percent load on UPS'
          triggers:
            - uuid: a4fb3034623a4d188f7d9843c514e10c
              expression: 'last(/nut ups template/nutmon[{HOST.NAME}, ups.load])>=80'
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: 'last(/nut ups template/nutmon[{HOST.NAME}, ups.load])<=78'
              name: 'UPS is overloaded'
              priority: AVERAGE
              manual_close: 'YES'
        - uuid: 4d1a49bf5b8943caa53e2701b0e2ee00
          name: 'UPS state mode'
          type: ZABBIX_ACTIVE
          key: 'nutmon[{HOST.NAME}, ups.state.mode]'
          history: 7d
          description: 'UPS operating mode (On line, on battery, offline, bypass)'
          valuemap:
            name: 'UPS state mode'
          triggers:
            - uuid: cac94ccb31034cb69d17de62de6d0739
              expression: 'last(/nut ups template/nutmon[{HOST.NAME}, ups.state.mode])=2'
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: 'last(/nut ups template/nutmon[{HOST.NAME}, ups.state.mode])=1'
              name: 'On battery'
              priority: AVERAGE
              manual_close: 'YES'
            - uuid: 01c665fdd6084614a6f1151a6be51271
              expression: 'last(/nut ups template/nutmon[{HOST.NAME}, ups.state.mode])=0'
              recovery_mode: NONE
              name: 'Unknown State'
              priority: HIGH
              manual_close: 'YES'
        - uuid: 97c71a2b8eb94b5bb50c8445cdd5029f
          name: 'Voltage stabilization'
          type: ZABBIX_ACTIVE
          key: 'nutmon[{HOST.NAME}, ups.state.stab]'
          history: 7d
          description: 'Output voltage stabilization'
          valuemap:
            name: 'UPS incoming voltage'
          triggers:
            - uuid: b65388eef59841ea858c115020d423f2
              expression: 'last(/nut ups template/nutmon[{HOST.NAME}, ups.state.stab])=2'
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: 'last(/nut ups template/nutmon[{HOST.NAME}, ups.state.stab])<>2'
              name: 'UPS is boosting incoming voltage'
              priority: INFO
              type: MULTIPLE
            - uuid: aeda34b28f574fc08e4400cddcf78979
              expression: 'last(/nut ups template/nutmon[{HOST.NAME}, ups.state.stab])=1'
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: 'last(/nut ups template/nutmon[{HOST.NAME}, ups.state.stab])<>1'
              name: 'UPS is trimming incoming voltage'
              priority: INFO
              type: MULTIPLE
        - uuid: 5a93f199647f4ec89bc18ba3241d0a60
          name: 'UPS status'
          type: ZABBIX_ACTIVE
          key: 'nutmon[{HOST.NAME}, ups.status]'
          history: 7d
          trends: '0'
          value_type: TEXT
          description: 'Text display of UPS status'
